<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" type="text/css" href="styles.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link rel="icon" type="image/x-icon" href="./assets/favico/default.ico">
</head>
<body class="custom-cursor">
  <!-- Background Elements -->
  <div id="video-background">
    <video autoplay muted loop id="myVideo"> <!-- Video background -->
      <source src="assets/back/Drake - NOKIA (Official Music Video).mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div id="audio-background">
      <audio autoplay loop id="myAudio"> <!-- Audio background -->
        <source src="assets/music/ea3febe5-c385-4625-b6b7-cda368c5e3ce.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="blurred-box" style="display: block;">
      <img id="profile-picture" src="assets/pfp/default.jpg" alt="Profile Picture">
      <!-- <img id="avatar-frame" src="" alt="Avatar Frame"> -->
      <p id="username" style="color: white; font-weight: bold; font-size: large;">Zertify</p> <!-- Username -->
      <!-- User Description -->
      <div class="Programmer & Socials Manager">
        <p id="user-description" style="color: white;">Programmer & Socials Manager</p>

      <!-- Links -->
      <div class="links">
        <div class="breakk" style="display: flex; align-items: center; justify-items: center; flex-direction: column; gap: 1rem;top: 28px;">

          <i class="fab fa-tiktok"></i>

  <!-- ============================================= For the music control ============================================= -->


<script>
  document.addEventListener('click', function () {
    document.getElementById('myAudio').play();
  }, { once: true });
</script>


<script>
const audio = document.getElementById('myAudio');
const volumeSlider = document.getElementById('volumeControl');

// Set initial volume 1 is the highest** I set it as 0.1 as you requested it to be low
audio.volume = 0.1;

// Change volume on slider input
volumeSlider.addEventListener('input', function () {
audio.volume = this.value;
});
</script>
<!-- ============================================= End Of music control ============================================= -->

<!-- Mouse move trigger -->
<script>
  function playAudioOnMouseMove() {
    const audio = document.getElementById('myAudio');
    audio.play().catch(err => console.warn("MouseMove: Autoplay blocked", err));
    document.removeEventListener('mousemove', playAudioOnMouseMove);
  }

  document.addEventListener('mousemove', playAudioOnMouseMove);
</script>

<!-- Scroll trigger -->
<script>
  function playAudioOnScroll() {
    const audio = document.getElementById('myAudio');
    audio.play().catch(err => console.warn("Scroll: Autoplay blocked", err));
    document.removeEventListener('scroll', playAudioOnScroll);
  }

  document.addEventListener('scroll', playAudioOnScroll);
</script>

<!-- Touchstart trigger -->
<script>
  function playAudioOnTouch() {
    const audio = document.getElementById('myAudio');
    audio.play().catch(err => console.warn("Touchstart: Autoplay blocked", err));
    document.removeEventListener('touchstart', playAudioOnTouch);
  }

  document.addEventListener('touchstart', playAudioOnTouch);
</script>

<!-- Click trigger -->
<script>
  function playAudioOnClick() {
    const audio = document.getElementById('myAudio');
    audio.play().catch(err => console.warn("Click: Autoplay blocked", err));
    document.removeEventListener('click', playAudioOnClick);
  }

  document.addEventListener('click', playAudioOnClick);
</script>


</body>
</html>
